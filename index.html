<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paleta OpenCV p5.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      object-fit: contain; /* mantiene proporción y llena pantalla */
      image-rendering: pixelated; /* mantiene posterización */
    }
  </style>
</head>
<body>
<script>
let video;
let palette = [];

function setup() {
  // Canvas a pantalla completa
  createCanvas(windowWidth, windowHeight);
  pixelDensity(1);

  // Cámara principal en móviles
  let constraints = {
    video: { facingMode: "environment" },
    audio: false
  };
  video = createCapture(constraints);
  video.size(width, height);
  video.hide();

  // Paleta original pero reemplazamos negro por azul radiante
  palette = [
    color(111, 114, 181),  // violeta
    color(224, 106, 45),   // naranja
    color(199, 216, 75),   // amarillo
    color(0, 0, 255)       // azul radiante
  ];
}

function draw() {
  video.loadPixels();
  loadPixels();

  for (let y = 0; y < video.height; y++) {
    for (let x = 0; x < video.width; x++) {
      let index = (x + y * video.width) * 4;
      let r = video.pixels[index];
      let g = video.pixels[index + 1];
      let b = video.pixels[index + 2];

      let gray = (r + g + b) / 3;

      // Posterización exacta
      let level = 0;
      if (gray < 64) level = 0;
      else if (gray < 128) level = 1;
      else if (gray < 192) level = 2;
      else level = 3;

      let c = palette[level];

      pixels[index] = red(c);
      pixels[index + 1] = green(c);
      pixels[index + 2] = blue(c);
      pixels[index + 3] = 255;
    }
  }

  updatePixels();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  video.size(windowWidth, windowHeight);
}
</script>
</body>
</html>
